<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Red Border -->
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#FF0000" stroke-width="2"/>
  
  <!-- Warning Stripes (Top-right corner) -->
  <g>
    <path d="M20,2 L30,2 L30,12 Z" fill="#FF0000"/>
    <path d="M24,2 L30,2 L30,8 Z" fill="#000000"/>
    <path d="M28,2 L30,2 L30,4 Z" fill="#FF0000"/>
  </g>
  
  <!-- Warning Stripes (Bottom-left corner) -->
  <g>
    <path d="M2,20 L2,30 L12,30 Z" fill="#FF0000"/>
    <path d="M2,24 L2,30 L8,30 Z" fill="#000000"/>
    <path d="M2,28 L2,30 L4,30 Z" fill="#FF0000"/>
  </g>
  
  <!-- Digital Timer Display -->
  <rect x="6" y="8" width="20" height="10" fill="#000000" stroke="#FF0000"/>
  
  <!-- Stylized Numbers (00:00) -->
  <g fill="#FF0000" font-family="monospace" font-weight="bold">
    <text x="8" y="16" font-size="8">00:00</text>
  </g>
  
  <!-- EVA Text -->
  <g fill="#FF0000" font-family="Arial, sans-serif" font-weight="bold">
    <text x="16" y="26" font-size="6" text-anchor="middle">EVA</text>
  </g>
</svg> 